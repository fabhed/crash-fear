<!doctype html>
<html lang="en">

	<head>
		<title>Crash Fear</title>
		<meta description="A HTML5 game based on the Achtung Die Kurve Classic" />
		<link rel="stylesheet" href="/style.css">
	</head>

	<body>
		<div id="menuContainer">
			<div id="startScreen">
				<h1 class="title">Crash Fear</h1>
				<h2>Click on a name to select controls</h2>
				<div id="github">
					<a href="https://github.com/minifjurt123/crash-fear" target="_blank" title="View on github">
						<img src="/GitHub-Mark-Light-64px.png">
					</a>
				</div>
				<table class="table mb">
					<thead>
						<td style="width: 200px"></td>
						<td style="width: 100px">Left</td>
						<td style="width: 100px">Right</td>
					</thead>
					<tbody id="playerList">

					</tbody>
				</table>
				<h2>Select points needed to win</h2>
				<div id="selectPointsContainer" class="mb">
				</div>
				<button class="btn" id="startButton" disabled>
					<div>Start</div>
					<small>(space)</small>
				</button>
			</div>
			<div id="scoreboard" style="display: none">
				<h2>Scoreboard</h2>
				<p style="text-align: center"></p>
				<table class="table">
					<thead>
						<td style="width: 200px">Player</td>
						<td>Points</td>
					</thead>
					<tbody id="scoreboardList"></tbody>
				</table>
				<button id="againButton" style="text-align: center;" class="btn btn-transparent">
					<div>Continue</div>
					<small>(space)</small>
				</button>
			</div>
		</div>
	</body>

	<script src="js/pixi.min.js"></script>
	<script src="js/utilities.js"></script>
	<script src="js/game/players.js"></script>
	<script src="js/game/keyboard.js"></script>
	<script src="js/game/collision.js"></script>
	<script src="js/game/Player.js"></script>
	<script src="js/game/PowerUp.js"></script>
	<script src="js/game/index.js"></script>
	<script src="js/game.js"></script>

</html>
